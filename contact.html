        <h1>Contact Me</h1>
        <p>Fill out the form below to ask a question. If you would like to place an order, please fill out and submit an <a href="order.html">order</a>.</p>
        <div class="orderform">
            <form action="mailto:eccorn@syr.edu" method="post">
                <label for="userName">Name:</label><br><br>
                <input type="text" id="userName" name="userName"> <br> <br>
                <label for="Uemail">Email:</label><br><br>
                <input type="email" id="Uemail" name="Uemail"> <br> <br>
                <label for="phone">Phone Number:</label> <br><br>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br> <br>
                <label for="message">Enter Message Here:</label><br><br>
                <textarea id="message" name="message" rows="10" cols="30"></textarea><br><br>
                <div class="middle">
                    <input type="submit" value="Submit"> <br>
                </div>
            </form> <br><br>
        </div>
